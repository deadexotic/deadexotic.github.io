<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #58a6ff;
            font-weight: 500;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
        }
        
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
        }
        
        .card-title {
            font-size: 0.95em;
            color: #8b949e;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .value {
            font-size: 1.8em;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 15px;
            font-variant-numeric: tabular-nums;
        }
        
        .chart-wrapper {
            height: 180px;
            position: relative;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85em;
            color: #8b949e;
        }
        
        .status.online {
            color: #3fb950;
        }
        
        .status.offline {
            color: #f85149;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Network Monitor</h1>
        
        <div class="grid">
            <div class="card">
                <div class="card-title">Packets Per Second</div>
                <div class="value" id="pps-val">IN: 0 | OUT: 0</div>
                <div class="chart-wrapper">
                    <canvas id="ppsChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">Throughput (Mbps)</div>
                <div class="value" id="mbps-val">IN: 0 | OUT: 0</div>
                <div class="chart-wrapper">
                    <canvas id="mbpsChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">Blocked Traffic</div>
                <div class="value" id="blocked-val">0 Mbps</div>
                <div class="chart-wrapper">
                    <canvas id="blockedChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="status online" id="status">● Connected</div>
    </div>
    
    <script>
        const API_URL = 'http://185.17.0.5:2352/api';
        const MAX_POINTS = 60;
        
        const chartOpts = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                plugins: {
                    legend: {
                        display: true,
                        labels: { color: '#8b949e', font: { size: 11 } }
                    }
                },
                scales: {
                    x: { display: false },
                    y: {
                        beginAtZero: true,
                        grid: { color: '#21262d' },
                        ticks: { color: '#8b949e', font: { size: 10 } }
                    }
                }
            }
        };
        
        const ppsChart = new Chart(document.getElementById('ppsChart'), {
            ...chartOpts,
            data: {
                labels: [],
                datasets: [
                    { label: 'IN', data: [], borderColor: '#3fb950', backgroundColor: 'rgba(63, 185, 80, 0.1)', borderWidth: 2, tension: 0.2 },
                    { label: 'OUT', data: [], borderColor: '#58a6ff', backgroundColor: 'rgba(88, 166, 255, 0.1)', borderWidth: 2, tension: 0.2 }
                ]
            }
        });
        
        const mbpsChart = new Chart(document.getElementById('mbpsChart'), {
            ...chartOpts,
            data: {
                labels: [],
                datasets: [
                    { label: 'IN', data: [], borderColor: '#f778ba', backgroundColor: 'rgba(247, 120, 186, 0.1)', borderWidth: 2, tension: 0.2 },
                    { label: 'OUT', data: [], borderColor: '#d2a8ff', backgroundColor: 'rgba(210, 168, 255, 0.1)', borderWidth: 2, tension: 0.2 }
                ]
            }
        });
        
        const blockedChart = new Chart(document.getElementById('blockedChart'), {
            ...chartOpts,
            data: {
                labels: [],
                datasets: [
                    { label: 'Blocked', data: [], borderColor: '#f85149', backgroundColor: 'rgba(248, 81, 73, 0.15)', borderWidth: 2, tension: 0.2, fill: true }
                ]
            }
        });
        
        function addPoint(chart, v1, v2 = null) {
            chart.data.labels.push('');
            chart.data.datasets[0].data.push(v1);
            if (v2 !== null && chart.data.datasets[1]) {
                chart.data.datasets[1].data.push(v2);
            }
            
            if (chart.data.labels.length > MAX_POINTS) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
                if (v2 !== null && chart.data.datasets[1]) {
                    chart.data.datasets[1].data.shift();
                }
            }
            
            chart.update('none');
        }
        
        async function update() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                document.getElementById('pps-val').textContent = `IN: ${data.ppsin} | OUT: ${data.ppsout}`;
                document.getElementById('mbps-val').textContent = `IN: ${data.in} | OUT: ${data.out}`;
                document.getElementById('blocked-val').textContent = `${data.blockedin} Mbps`;
                
                addPoint(ppsChart, parseFloat(data.ppsin), parseFloat(data.ppsout));
                addPoint(mbpsChart, parseFloat(data.in), parseFloat(data.out));
                addPoint(blockedChart, parseFloat(data.blockedin));
                
                document.getElementById('status').className = 'status online';
                document.getElementById('status').textContent = '● Connected';
            } catch (e) {
                document.getElementById('status').className = 'status offline';
                document.getElementById('status').textContent = '● Connection Failed';
            }
        }
        
        update();
        setInterval(update, 1000);
    </script>
</body>
</html>
