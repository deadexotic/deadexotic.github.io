<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DStat Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .ip-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .ip-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .ip-display {
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            user-select: all;
        }

        .copy-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: #27ae60;
        }

        .data-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            margin-bottom: 20px;
        }

        .data-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .status-indicator {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-loading {
            background: #f39c12;
            color: white;
        }

        .status-success {
            background: #27ae60;
            color: white;
        }

        .status-error {
            background: #e74c3c;
            color: white;
        }

        .data-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
        }

        .refresh-btn {
            background: #8e44ad;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .refresh-btn:hover {
            background: #7d3c98;
            transform: translateY(-2px);
        }

        .refresh-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .ip-container {
                flex-direction: column;
            }
            
            .ip-display {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç DStat Monitor</h1>
            <p>Real-time server statistics from die.skin</p>
        </div>

        <div class="ip-section">
            <div class="ip-container">
                <div class="ip-display" id="ipDisplay">http://50.7.24.50</div>
                <button class="copy-btn" id="copyBtn" onclick="copyIP()">üìã Copy IP</button>
            </div>
        </div>

        <div class="data-section">
            <h2>üìä Server Data (fdsservers-1)</h2>
            <div class="status-indicator status-loading" id="statusIndicator">üîÑ Loading...</div>
            <div class="data-display" id="dataDisplay">Initializing connection...</div>
            <button class="refresh-btn" id="refreshBtn" onclick="fetchData()">üîÑ Refresh Data</button>
        </div>

        <div class="footer">
            <p>Data sourced from die.skin API ‚Ä¢ Auto-refreshes every 30 seconds</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://dstat.space/api/layer7/fdsservers-1';
        const REFERER_URL = 'https://dstat.space/l7?id=fdsservers-1';
        
        let refreshInterval;

        // Copy IP functionality
        function copyIP() {
            const ipText = document.getElementById('ipDisplay').textContent;
            navigator.clipboard.writeText(ipText).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = ipText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }

        // Fetch data using multiple approaches
        async function fetchData() {
            const statusIndicator = document.getElementById('statusIndicator');
            const dataDisplay = document.getElementById('dataDisplay');
            const refreshBtn = document.getElementById('refreshBtn');
            
            try {
                statusIndicator.className = 'status-indicator status-loading';
                statusIndicator.textContent = 'üîÑ Fetching data...';
                refreshBtn.disabled = true;
                
                // Method 1: Try direct API with dstat.space referer
                try {
                    statusIndicator.textContent = 'üîÑ Trying direct API...';
                    const apiResponse = await fetch(API_URL, {
                        method: 'GET',
                        headers: {
                            'Accept': '*/*',
                            'Accept-Language': 'en-US,en;q=0.9',
                            'DNT': '1',
                            'Referer': 'https://dstat.space/l7?id=fdsservers-1',
                            'Sec-Ch-Ua': '"Not;A=Brand";v="99", "Brave";v="139", "Chromium";v="139"',
                            'Sec-Ch-Ua-Mobile': '?0',
                            'Sec-Ch-Ua-Platform': '"Windows"',
                            'Sec-Fetch-Dest': 'empty',
                            'Sec-Fetch-Mode': 'cors',
                            'Sec-Fetch-Site': 'same-origin',
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/139.0.0.0 Safari/537.36'
                        },
                        mode: 'cors'
                    });

                    if (apiResponse.ok) {
                        const data = await apiResponse.json();
                        statusIndicator.className = 'status-indicator status-success';
                        statusIndicator.innerHTML = '‚úÖ Data loaded successfully (Direct API)';
                        dataDisplay.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                        return;
                    }
                } catch (apiError) {
                    console.log('Direct API failed:', apiError.message);
                }
                
                // Method 2: Fetch the page and look for embedded data
                statusIndicator.textContent = 'üîÑ Fetching page content...';
                
                const pageResponse = await fetch('https://dstat.space/l7?id=fdsservers-1', {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
                        'Accept-Language': 'en-US,en;q=0.9',
                        'DNT': '1',
                        'Sec-Ch-Ua': '"Not;A=Brand";v="99", "Brave";v="139", "Chromium";v="139"',
                        'Sec-Ch-Ua-Mobile': '?0',
                        'Sec-Ch-Ua-Platform': '"Windows"',
                        'Sec-Fetch-Dest': 'document',
                        'Sec-Fetch-Mode': 'navigate',
                        'Sec-Fetch-Site': 'none',
                        'Sec-Fetch-User': '?1',
                        'Upgrade-Insecure-Requests': '1',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/139.0.0.0 Safari/537.36'
                    },
                    mode: 'cors'
                });

                if (!pageResponse.ok) {
                    throw new Error(`Page request failed: HTTP ${pageResponse.status}`);
                }

                const pageContent = await pageResponse.text();
                
                // Method 3: Create an iframe to load the page and extract data
                statusIndicator.textContent = 'üîÑ Analyzing page content...';
                
                // Look for JavaScript that might contain the data or API calls
                const scriptMatches = pageContent.match(/<script[^>]*>([\s\S]*?)<\/script>/gi) || [];
                let foundData = null;
                
                for (const script of scriptMatches) {
                    // Look for API calls
                    const apiCallMatch = script.match(/fetch\s*\(\s*['"`]([^'"`]*api[^'"`]*fdsservers[^'"`]*)['"`]/i);
                    if (apiCallMatch) {
                        try {
                            const fullApiUrl = apiCallMatch[1].startsWith('http') ? apiCallMatch[1] : 'https://dstat.space' + apiCallMatch[1];
                            statusIndicator.textContent = 'üîÑ Found API call, trying...';
                            
                            const extractedResponse = await fetch(fullApiUrl, {
                                method: 'GET',
                                headers: {
                                    'Accept': '*/*',
                                    'Referer': 'https://dstat.space/l7?id=fdsservers-1',
                                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/139.0.0.0 Safari/537.36'
                                }
                            });
                            
                            if (extractedResponse.ok) {
                                foundData = await extractedResponse.json();
                                break;
                            }
                        } catch (e) {
                            console.log('Extracted API call failed:', e.message);
                        }
                    }
                    
                    // Look for embedded JSON data
                    const jsonMatches = script.match(/(?:data|response|result|stats)\s*[:=]\s*(\{[^}]+\})/gi);
                    if (jsonMatches) {
                        for (const match of jsonMatches) {
                            try {
                                const jsonPart = match.match(/(\{[^}]+\})/)[1];
                                const parsed = JSON.parse(jsonPart);
                                if (parsed && Object.keys(parsed).length > 2) {
                                    foundData = parsed;
                                    break;
                                }
                            } catch (e) {
                                continue;
                            }
                        }
                        if (foundData) break;
                    }
                }
                
                if (foundData) {
                    statusIndicator.className = 'status-indicator status-success';
                    statusIndicator.innerHTML = '‚úÖ Data extracted from page';
                    dataDisplay.innerHTML = `<pre>${JSON.stringify(foundData, null, 2)}</pre>`;
                    return;
                }
                
                // Method 4: Show page structure for analysis
                statusIndicator.className = 'status-indicator status-success';
                statusIndicator.innerHTML = 'üìÑ Page loaded - analyzing structure';
                
                const bodyMatch = pageContent.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
                const bodyContent = bodyMatch ? bodyMatch[1] : pageContent;
                
                // Extract meaningful content
                const cleanContent = bodyContent
                    .replace(/<script[\s\S]*?<\/script>/gi, '[SCRIPT REMOVED]')
                    .replace(/<style[\s\S]*?<\/style>/gi, '[STYLE REMOVED]')
                    .replace(/<!--[\s\S]*?-->/g, '')
                    .replace(/\s+/g, ' ')
                    .trim();
                
                dataDisplay.innerHTML = `
                    <div style="color: #2c3e50;">
                        <strong>üîç Page Analysis Results:</strong><br><br>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0;">
                            <strong>Page URL:</strong> https://dstat.space/l7?id=fdsservers-1<br>
                            <strong>Status:</strong> ${pageResponse.status} ${pageResponse.statusText}<br>
                            <strong>Content Length:</strong> ${pageContent.length} characters
                        </div>
                        
                        <details style="margin: 10px 0;">
                            <summary style="cursor: pointer; font-weight: bold;">üìã Page Content (Click to expand)</summary>
                            <div style="max-height: 400px; overflow-y: auto; background: #f8f9fa; padding: 10px; margin-top: 10px; border-radius: 5px; font-size: 0.8rem; font-family: monospace;">
                                ${cleanContent.replace(/</g, '&lt;').replace(/>/g, '&gt;').substring(0, 3000)}
                                ${cleanContent.length > 3000 ? '...\n\n[Content truncated - expand to see more]' : ''}
                            </div>
                        </details>
                        
                        <div style="background: #e3f2fd; padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 0.9rem;">
                            üí° <strong>Next Steps:</strong> The page loaded successfully but no API data was found. 
                            The site may use dynamic loading or require authentication.
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('All methods failed:', error);
                statusIndicator.className = 'status-indicator status-error';
                statusIndicator.innerHTML = '‚ùå All methods failed';
                
                dataDisplay.innerHTML = `
                    <div style="color: #e74c3c; font-weight: bold;">
                        ‚ùå Error: ${error.message}
                        <br><br>
                        <div style="color: #7f8c8d; font-size: 0.9em;">
                            <strong>Attempted Methods:</strong><br>
                            1. ‚úó Direct API call to: ${API_URL}<br>
                            2. ‚úó Page fetch from: https://dstat.space/l7?id=fdsservers-1<br>
                            3. ‚úó Content analysis and data extraction<br><br>
                            
                            <strong>Possible Issues:</strong><br>
                            ‚Ä¢ CORS restrictions blocking cross-origin requests<br>
                            ‚Ä¢ API requires specific authentication or tokens<br>
                            ‚Ä¢ Site uses dynamic JavaScript loading<br>
                            ‚Ä¢ Rate limiting or IP blocking<br><br>
                            
                            <em>The site may require running from the same domain or using a proxy server.</em>
                        </div>
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
            }
        }

        // Auto-refresh functionality
        function startAutoRefresh() {
            refreshInterval = setInterval(fetchData, 30000); // Refresh every 30 seconds
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            startAutoRefresh();
        });

        // Stop auto-refresh when page is hidden (battery saving)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
