<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="entry-overlay">
        <div class="entry-content">
            <div class="entry-logo">fent</div>
            <div class="entry-loader">
                <div class="loader-bar"></div>
            </div>
        </div>
    </div>


    <div class="background">
        <div class="bg-grain"></div>
        <div class="bg-gradient"></div>
    </div>


    <main class="main">
        <div class="container">

            <section class="profile-section">
                <div class="avatar-container">
                    <img src="2.png" alt="fent" class="avatar">
                    <div class="avatar-ring"></div>
                </div>
                <h1 class="name">fent</h1>
                <p class="description">top skidder</p>
            </section>


            <section class="interactive-section">
                <div class="button-container">
                    <a href="https://asd54sd9a7fhgaef75ef3sdasd9g75sdrsd5a-onion.rf.gd/?xhttpreality" target="_blank" class="frog-button">
                        <span>See the frog!</span>
                        <div class="button-shimmer"></div>
                    </a>
                    <div class="contact-button" id="contactButton">
                        <span>Get in touch</span>
                        <div class="button-shimmer"></div>
                    </div>
                </div>
            </section>

            <!-- dont skid buddy -->
            <div class="modal-overlay" id="contactModal">
                <div class="modal">
                    <div class="modal-header">
                        <h3>Get in touch</h3>
                        <button class="modal-close" id="closeModal">&times;</button>
                    </div>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">
                            <span>Send Message</span>
                            <div class="button-shimmer"></div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <div class="music-control" id="musicControl">
        <svg class="music-icon play-icon" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg class="music-icon pause-icon" viewBox="0 0 24 24">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
    </div>


    <div class="floating-elements">
        <div class="float-element float-1"></div>
        <div class="float-element float-2"></div>
        <div class="float-element float-3"></div>
    </div>

    <audio id="bgMusic" loop>
        <source src="2.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
